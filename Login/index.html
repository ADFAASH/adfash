<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Fintory</title>
</head>
<body>
        
    <video autoplay muted loop id="myVideo">
        <source src="/backgrounds/videoo.mp4" type="video/mp4">
      </video>

    <div class="logo">
        <a class="logo" href="#"> <img src="/Logos/logo.png" width="38%">
        <p class="name_logo">Fintory</p></a>
    </div>

    <div class="content">
        <p><a class="serv" href="#">Services</a></p>
        <p><a class="Case" href="#">Case Studies</a></p>
        <p><a class="Blog" href="#">Blog</p></a>
        <p><a class="About" href="#">About</p</a>
        <p><a class="Dribble" href="#">Dribble</a></p>
        <button class="contact">Contact us</button>
    </div>

    <div class="logiin_box">
        <p class="login_top">Login</p>
        <p class="text">Welcome back, please log in to your account</p>
        <input type="text" placeholder="User Name"><br>
        <input type="password" placeholder="Password"><br>
        <button class="btn_log">Log in</button>
        <p><a class="forgot" href="#">Forgot Password ?</a></p>
    </div>

    <div class="sign">
        <p>Don't have an account, <a class="a" href="#">Sign up</a> please</p>
    </div>





</body>
</html>
